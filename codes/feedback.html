<body>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">

  <div class="container-fluid">
    <button class="btn btn-default" data-toggle="modal" data-target="#feedbackModal">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Leave Feedback
    </button>
  <div>

  <div id="feedbackModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Product Feedback</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label  for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Your name here">
            </div>
            <div id="ageGroup" class="form-group">
              <label class="control-label" for="ageInput">Age</label>
              <input type="number" class="form-control" id="ageInput" aria-describedby="helpBlock2">
              <span  id="ageHelpBlock" class="help-block hidden">You need to be at least 18 years old to provide feedback.</span>
            </div>
            <div class="form-group">
              <label for="ratingInput">Rating</label>
              <input type="number" class="rating" id="ratingInput">
            </div>
            <div class="form-group">
              <label for="feedbackTextarea">Feedback</label>
              <textarea id="feedbackTextarea" class="form-control" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="sendFeedback" class="btn btn-primary"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
